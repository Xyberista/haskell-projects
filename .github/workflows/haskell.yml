on: [push]
name: build
jobs:
  runhaskell:
    name: haskell-projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1.1
        with:
          ghc-version: '9.0.1'
          enable-stack: true
          stack-version: 'latest'
      - run: stack build
      - run: stack test
